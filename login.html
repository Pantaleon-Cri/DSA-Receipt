<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RS Master Terminal - Login</title>
<!-- Tailwind CSS (Dev only) -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Lucide Icons (Fixed CDN) -->
<script src="https://cdn.jsdelivr.net/npm/lucide@0.244.0/dist/lucide.min.js"></script>
</head>
<body class="bg-slate-50">

<div id="app"></div>

<script>
    // Global state
    const state = {
        loginError: '',
        isLoading: false
    };

    // Render login function
    function renderLogin() {
        return `
            <div class="min-h-screen flex items-center justify-center bg-slate-50 p-4">
                <div class="w-full max-w-md bg-white rounded-[2rem] shadow-2xl p-10 border border-white relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-2 bg-blue-600"></div>
                    <div class="flex flex-col items-center mb-10">
                        <div class="bg-blue-600 p-4 rounded-2xl shadow-xl shadow-blue-200 mb-6">
                            <i data-lucide="receipt" class="text-white w-8 h-8"></i>
                        </div>
                        <h1 class="text-3xl font-black text-slate-800 tracking-tight">DocuMint</h1>
                        <p class="text-slate-400 font-medium mt-1 uppercase text-xs tracking-[0.2em]">Secure Ledger Access</p>
                    </div>
                    <form onsubmit="handleLogin(event)" class="space-y-6">
                        <div>
                            <label class="text-xs font-black text-slate-400 uppercase tracking-widest ml-1">User Identification</label>
                            <div class="relative mt-2">
                                <i data-lucide="user" class="absolute left-4 top-3.5 w-5 h-5 text-slate-300"></i>
                                <input id="login-id" type="text" placeholder="Enter ID" required
                                    class="w-full pl-12 pr-4 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-600 focus:bg-white transition-all font-medium" 
                                />
                            </div>
                        </div>
                        <div>
                            <label class="text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Password</label>
                            <div class="relative mt-2">
                                <i data-lucide="lock" class="absolute left-4 top-3.5 w-5 h-5 text-slate-300"></i>
                                <input id="login-pass" type="password" placeholder="••••••••" required
                                    class="w-full pl-12 pr-12 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-600 focus:bg-white transition-all font-medium" 
                                />
                            </div>
                        </div>
                        ${state.loginError ? `<div class="p-3 bg-red-50 text-red-600 text-xs font-bold rounded-xl flex items-center gap-2 animate-bounce"><i data-lucide="alert-circle" class="w-4 h-4"></i>${state.loginError}</div>` : ''}
                        <button type="submit" class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-black rounded-2xl transition-all active:scale-[0.97] shadow-xl shadow-blue-200 flex justify-center items-center gap-2">
                            ${state.isLoading ? 'VERIFYING...' : 'LOGIN'}
                        </button>
                    </form>
                    <div class="mt-8 p-4 bg-slate-50 rounded-xl border border-slate-100 text-center">
                        <p class="text-xs font-bold text-slate-500 mb-2">DEMO CREDENTIALS</p>
                        <div class="flex justify-center gap-4 text-[10px] text-slate-400">
                            <span>ID: <b class="text-slate-700">ADMIN01</b> / PW: <b class="text-slate-700">password123</b></span>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }

    // Login handler
    function handleLogin(event) {
        event.preventDefault();
        const userId = document.getElementById('login-id').value;
        const password = document.getElementById('login-pass').value;

        state.isLoading = true;
        updateUI();

        setTimeout(() => {
            state.isLoading = false;

            if(userId === 'ADMIN01' && password === 'password123') {
                state.loginError = '';
                updateUI();
                window.location.href = 'dashboard.html';
            } else {
                state.loginError = 'Invalid ID or Password';
                updateUI();
            }
        }, 1000);
    }

    // Update UI
    function updateUI() {
        document.getElementById('app').innerHTML = renderLogin();
        // Initialize Lucide icons safely
        if(window.lucide) lucide.replace();
    }

    // Initial render
    updateUI();
</script>
</body>
</html>
