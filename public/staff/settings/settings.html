<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="settings.css">
</head>

<body class="text-slate-800 h-screen flex overflow-hidden">

  <!-- SIDEBAR -->
  <aside id="sidebar" class="sidebar-expanded bg-white border-r border-slate-200 flex flex-col transition-all duration-300 z-30 sticky top-0 h-screen shrink-0">
    <div class="p-6 flex items-center justify-between border-b border-slate-100">
      <div id="sidebar-logo" class="flex items-center gap-3 overflow-hidden">
        <div class="bg-blue-600 p-2 rounded-lg text-white shrink-0">
          <i data-lucide="receipt" class="w-5 h-5"></i>
        </div>
        <h2 class="font-black text-slate-900 tracking-tight text-xl sidebar-text">DocuMint</h2>
      </div>
      <button onclick="toggleSidebar()" class="p-2 hover:bg-slate-100 rounded-lg text-slate-400 transition-colors">
        <i id="sidebar-toggle-icon" data-lucide="chevron-left" class="w-5 h-5"></i>
      </button>
    </div>

    <nav class="flex-1 p-4 space-y-2 overflow-y-auto custom-scroll">
      <a href="../dashboard/dashboard.html" class="flex items-center gap-4 p-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 rounded-xl font-semibold transition-all group">
        <i data-lucide="layout-dashboard" class="w-5 h-5 shrink-0"></i>
        <span class="sidebar-text whitespace-nowrap">Dashboard</span>
      </a>

      <a href="../student/student.html" class="flex items-center gap-4 p-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 rounded-xl font-semibold transition-all group">
        <i data-lucide="users" class="w-5 h-5 shrink-0"></i>
        <span class="sidebar-text whitespace-nowrap">Students & Payments</span>
      </a>

      <a href="../add_fees/add_fees.html" class="flex items-center gap-4 p-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 rounded-xl font-semibold transition-all group">
        <i data-lucide="credit-card" class="w-5 h-5 shrink-0"></i>
        <span class="sidebar-text whitespace-nowrap">Fees Management</span>
      </a>

      <a href="../report/report.html" class="flex items-center gap-4 p-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 rounded-xl font-semibold transition-all group">
        <i data-lucide="file-text" class="w-5 h-5 shrink-0"></i>
        <span class="sidebar-text whitespace-nowrap">Reports</span>
      </a>
    </nav>

    <div class="mt-auto p-4 space-y-2">
      <!-- Settings Button -->
      <button onclick="window.location.href='settings.html'" class="w-full flex items-center gap-4 p-3 text-blue-400 hover:bg-blue-50 hover:text-blue-600 rounded-xl font-bold transition-all group">
        <i data-lucide="settings" class="w-5 h-5 shrink-0"></i>
        <span class="sidebar-text">Settings</span>
      </button>

      <!-- Log Out Button -->
      <button onclick="window.location.href='../login/login.html'" class="w-full flex items-center gap-4 p-3 text-red-400 hover:bg-red-50 hover:text-red-600 rounded-xl font-bold transition-all">
        <i data-lucide="log-out" class="w-5 h-5 shrink-0"></i>
        <span class="sidebar-text">Log Out</span>
      </button>
    </div>

    <div class="p-4 border-t border-slate-100">
      <div class="flex items-center gap-3 p-2 bg-slate-50 rounded-xl overflow-hidden">
        <div class="w-10 h-10 bg-blue-100 text-blue-600 rounded-lg flex items-center justify-center shrink-0">
          <i data-lucide="user" class="w-6 h-6"></i>
        </div>

        <!-- DYNAMIC USER INFO (no hardcoded text) -->
        <div class="sidebar-text overflow-hidden">
          <p id="user-role" class="text-xs font-black text-slate-900 truncate"></p>
          <p id="user-role-label" class="text-[10px] text-blue-600 font-bold uppercase truncate"></p>
        </div>
      </div>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="flex-1 flex flex-col h-screen overflow-y-auto bg-slate-50/50 custom-scroll">
    <div id="view-settings" class="p-8 max-w-4xl mx-auto w-full space-y-8">
      <header>
        <h1 class="text-2xl font-black text-slate-900">Settings</h1>
        <p class="text-sm text-slate-500 font-medium">Manage accounts and security access control</p>
      </header>

      <!-- 1. MY ACCOUNT SECTION -->
      <section class="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm">
        <div class="flex items-center gap-3 mb-8">
          <div class="bg-blue-100 p-2 rounded-lg text-blue-600">
            <i data-lucide="user-circle" class="w-5 h-5"></i>
          </div>
          <h2 class="font-black text-slate-900 uppercase text-xs tracking-wider">My Account</h2>
        </div>

        <form onsubmit="updateAccount(event)" class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div class="space-y-4">
            <div>
              <label class="text-[10px] font-black text-slate-400 uppercase block mb-1">Full Name</label>
              <!-- DYNAMIC (no hardcoded value) -->
              <input
                type="text"
                id="acc-name"
                value=""
                placeholder="Full Name"
                class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm font-bold outline-none focus:ring-2 focus:ring-blue-500 transition-all"
              >
            </div>
            <div>
              <label class="text-[10px] font-black text-slate-400 uppercase block mb-1">User ID</label>
              <!-- DYNAMIC (no hardcoded value) -->
              <input
                type="text"
                id="acc-id"
                value=""
                readonly
                class="w-full p-3 bg-slate-100 border border-slate-200 rounded-xl text-sm font-mono text-slate-500 cursor-not-allowed"
              >
            </div>
          </div>

          <div class="space-y-4 border-t md:border-t-0 md:border-l border-slate-100 md:pl-8 pt-4 md:pt-0">
            <div>
              <label class="text-[10px] font-black text-slate-400 uppercase block mb-1">Change Password</label>
              <input
                type="password"
                id="acc-pass"
                placeholder="Enter New Password"
                class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm outline-none focus:ring-2 focus:ring-blue-500 transition-all mb-4"
              >
              <button
                type="submit"
                class="w-full py-3 bg-slate-900 text-white text-[10px] font-black uppercase rounded-xl hover:bg-blue-600 transition-all shadow-lg shadow-slate-200"
              >
                Update Details
              </button>
            </div>
          </div>
        </form>
      </section>

      <!-- 2. STAFF MANAGEMENT -->
      <section class="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden">
        <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
          <div class="flex items-center gap-3">
            <div class="bg-blue-100 p-2 rounded-lg text-blue-600">
              <i data-lucide="users" class="w-5 h-5"></i>
            </div>
            <h2 class="font-black text-slate-900 uppercase text-xs tracking-wider">Staff Management</h2>
          </div>
          <button onclick="toggleModal('staff-modal')" class="px-4 py-2 bg-blue-600 text-white text-[10px] font-black uppercase rounded-lg hover:bg-blue-700 transition-all flex items-center gap-2">
            <i data-lucide="user-plus" class="w-3 h-3"></i> Add Staff
          </button>
        </div>

        <div class="overflow-x-auto">
          <table class="w-full text-left">
            <thead class="bg-slate-50 text-[10px] text-slate-400 uppercase font-black">
              <tr>
                <th class="px-8 py-4">Staff Member</th>
                <th class="px-8 py-4">User ID</th>
                <th class="px-8 py-4">Role</th>
                <th class="px-8 py-4 text-right">Actions</th>
              </tr>
            </thead>

            <!-- DYNAMIC TABLE BODY -->
            <tbody id="staff-table-body" class="divide-y divide-slate-100 text-sm"></tbody>
          </table>
        </div>
      </section>

      <!-- 3. ACADEMIC STRUCTURE -->
      <section class="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden">
        <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
          <div class="flex items-center gap-3">
            <div class="bg-blue-100 p-2 rounded-lg text-blue-600">
              <i data-lucide="building-2" class="w-5 h-5"></i>
            </div>
            <h2 class="font-black text-slate-900 uppercase text-xs tracking-wider">Academic Structure</h2>
          </div>
          <button onclick="toggleModal('academic-modal')" class="px-4 py-2 bg-blue-600 text-white text-[10px] font-black uppercase rounded-lg hover:bg-blue-700 transition-all flex items-center gap-2">
            <i data-lucide="plus-circle" class="w-3 h-3"></i> Add New
          </button>
        </div>

        <div class="overflow-x-auto">
          <table class="w-full text-left">
            <thead class="bg-slate-50 text-[10px] text-slate-400 uppercase font-black">
              <tr>
                <th class="px-8 py-4">Name</th>
                <th class="px-8 py-4">Abbr.</th>
                <th class="px-8 py-4">Type</th>
                <th class="px-8 py-4">Parent Dept.</th>
                <th class="px-8 py-4 text-right">Actions</th>
              </tr>
            </thead>

            <!-- DYNAMIC TABLE BODY -->
            <tbody id="academic-table-body" class="divide-y divide-slate-100 text-sm"></tbody>
          </table>
        </div>
      </section>
    </div>
  </main>

  <!-- MODAL: ADD STAFF -->
  <div id="staff-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm">
    <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl p-8">
      <h3 class="text-xl font-black text-slate-900 mb-6 uppercase tracking-tight">Register New Staff</h3>
      <div class="space-y-4">
        <input id="staff-name" type="text" placeholder="Full Name" class="w-full p-3 bg-slate-50 border rounded-xl outline-none">
        <div class="grid grid-cols-2 gap-4">
          <input id="staff-id" type="text" placeholder="User ID" class="w-full p-3 bg-slate-50 border rounded-xl outline-none font-mono text-sm">

          <!-- Role list can stay (it's UI constant), staff records are dynamic -->
          <select id="staff-role" class="w-full p-3 bg-slate-50 border rounded-xl outline-none font-bold text-sm">
            <option value="Staff">Staff</option>
            <option value="Officer">Officer</option>
          </select>
        </div>
        <input id="staff-pass" type="password" placeholder="Initial Password" class="w-full p-3 bg-slate-50 border rounded-xl outline-none">
      </div>

      <div class="mt-8 flex gap-3">
        <button onclick="toggleModal('staff-modal')" class="flex-1 py-3 text-xs font-black text-slate-400 uppercase">Cancel</button>
        <button onclick="saveStaff()" class="flex-2 px-8 py-3 bg-blue-600 text-white font-black rounded-xl text-xs uppercase shadow-lg">Create Account</button>
      </div>
    </div>
  </div>

  <!-- MODAL: ADD ACADEMIC UNIT -->
  <div id="academic-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm">
    <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl p-8">
      <h3 class="text-xl font-black text-slate-900 mb-6 uppercase tracking-tight">Add Academic Unit</h3>

      <div class="space-y-4">
        <div>
          <div class="flex bg-slate-50 p-1 rounded-xl">
            <button onclick="toggleAcademicType('department')" id="btn-type-dept" class="flex-1 py-2 text-[10px] font-black uppercase rounded-lg bg-white shadow-sm text-blue-600 transition-all">Department</button>
            <button onclick="toggleAcademicType('course')" id="btn-type-course" class="flex-1 py-2 text-[10px] font-black uppercase rounded-lg text-slate-400 transition-all">Course</button>
          </div>
        </div>

        <input id="acad-name" type="text" placeholder="Unit Name" class="w-full p-3 bg-slate-50 border rounded-xl outline-none">
        <input id="acad-abbr" type="text" placeholder="Abbreviation" class="w-full p-3 bg-slate-50 border rounded-xl outline-none font-bold">

        <div id="acad-dept-select-container" class="hidden">
          <label class="text-[10px] font-black text-slate-400 uppercase block mb-1">Parent Department</label>

          <!-- DYNAMIC OPTIONS (no hardcoded CAS/CED/CBA/etc.) -->
          <select id="acad-parent" class="w-full p-3 bg-slate-50 border rounded-xl outline-none font-bold">
            <!-- options injected by settings.js -->
          </select>
        </div>
      </div>

      <div class="mt-8 flex gap-3">
        <button onclick="toggleModal('academic-modal')" class="flex-1 py-3 text-xs font-black text-slate-400 uppercase">Cancel</button>
        <button onclick="saveAcademicUnit()" class="flex-2 px-8 py-3 bg-blue-600 text-white font-black rounded-xl text-xs uppercase shadow-lg">Add Unit</button>
      </div>
    </div>
  </div>

  <script src="settings.js"></script>
  <script src="log_user.js"></script>
</body>
</html>
