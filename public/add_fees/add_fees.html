<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>DocuMint | Fees Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="add_fees.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="text-slate-800">

<div class="min-h-screen flex">

    <!-- SIDEBAR -->
    <aside id="sidebar" class="sidebar-expanded bg-white border-r border-slate-200 flex flex-col transition-all duration-300 z-30 sticky top-0 h-screen shrink-0">
        <div class="p-6 flex items-center justify-between border-b border-slate-100">
            <div class="flex items-center gap-3 overflow-hidden">
                <div class="bg-blue-600 p-2 rounded-lg text-white shrink-0">
                    <i data-lucide="receipt" class="w-5 h-5"></i>
                </div>
                <h2 class="font-black text-slate-900 tracking-tight text-xl">DocuMint</h2>
            </div>
            <button onclick="toggleSidebar()" class="p-2 rounded-lg hover:bg-slate-100 transition">
                <i id="sidebar-toggle-icon" data-lucide="chevron-left" class="w-5 h-5"></i>
            </button>
        </div>

        <nav class="flex-1 p-4 space-y-2 overflow-y-auto custom-scroll">
            <a href="../dashboard.html" class="flex items-center gap-4 p-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 rounded-xl font-semibold transition-all group">
                <i data-lucide="layout-dashboard" class="w-5 h-5 shrink-0"></i>
                <span class="sidebar-text whitespace-nowrap">Dashboard</span>
            </a>
            <a href="../student/student.html" class="flex items-center gap-4 p-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 rounded-xl font-semibold transition-all group">
                <i data-lucide="users" class="w-5 h-5 shrink-0"></i>
                <span class="sidebar-text whitespace-nowrap">Students & Payments</span>
            </a>
            <a href="add_fees.html" class="flex items-center gap-4 p-3 bg-blue-50 text-blue-600 rounded-xl font-bold transition-all group">
                <i data-lucide="credit-card" class="w-5 h-5 shrink-0"></i>
                <span class="sidebar-text whitespace-nowrap">Fees Management</span>
            </a>
            <a href="../report.html" class="flex items-center gap-4 p-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 rounded-xl font-semibold transition-all group">
                <i data-lucide="file-text" class="w-5 h-5 shrink-0"></i>
                <span class="sidebar-text whitespace-nowrap">Reports</span>
            </a>
        </nav>

        <div class="mt-auto p-4 space-y-2">
            <button onclick="window.location.href='../settings.html'" class="w-full flex items-center gap-4 p-3 text-blue-400 hover:bg-blue-50 hover:text-blue-600 rounded-xl font-bold transition-all">
                <i data-lucide="settings" class="w-5 h-5 shrink-0"></i>
                <span class="sidebar-text">Settings</span>
            </button>
            <button onclick="window.location.href='../login.html'" class="w-full flex items-center gap-4 p-3 text-red-400 hover:bg-red-50 hover:text-red-600 rounded-xl font-bold transition-all">
                <i data-lucide="log-out" class="w-5 h-5 shrink-0"></i>
                <span class="sidebar-text">Log Out</span>
            </button>
        </div>

        <div class="p-4 border-t border-slate-100">
            <div class="flex items-center gap-3 p-2 bg-slate-50 rounded-xl overflow-hidden">
                <div class="w-10 h-10 bg-blue-100 text-blue-600 rounded-lg flex items-center justify-center shrink-0">
                    <i data-lucide="user" class="w-6 h-6"></i>
                </div>
                <div class="sidebar-text overflow-hidden">
                    <p id="user-role" class="text-xs font-black text-slate-900 truncate">ADMINISTRATOR</p>
                    <p class="text-[10px] text-blue-600 font-bold uppercase truncate">Administrator</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="flex-1 flex flex-col min-w-0 overflow-y-auto custom-scroll">

        <main class="px-6 pb-6 max-w-8xl w-full mx-auto">

            <div class="flex-1 flex flex-col min-w-0 overflow-y-auto">

                <!-- FEES TAB -->
                <div id="tab-fees" class="p-3 space-y-5">
                    <header class="flex justify-between items-end">
                        <div>
                            <h1 class="text-2xl font-black text-slate-900">Fees Management</h1>
                            <p id="active-term" class="text-sm text-slate-500 font-medium">Loading...</p>
                        </div>
                        <button onclick="openFeeEditor()" class="px-6 py-3 bg-slate-900 text-white text-xs font-black uppercase rounded-xl flex items-center gap-2 hover:bg-blue-600 transition-all">
                            <i data-lucide="plus" class="w-4 h-4"></i> Add New Fee
                        </button>
                    </header>

                    <div class="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 border-b border-slate-200">
                                <tr class="text-[10px] text-slate-400 uppercase tracking-widest">
                                    <th class="px-6 py-4">Fee Description</th>
                                    <th class="px-6 py-4">Amount</th>
                                    <th class="px-6 py-4">Role</th>
                                    <th class="px-6 py-4 text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="fee-table-body" class="divide-y divide-slate-100"></tbody>
                        </table>
                    </div>
                </div>

            </div>

        </main>
    </div>

    <!-- FEE EDITOR MODAL -->
    <div id="fee-editor-modal" class="hidden fixed inset-0 z-[60] flex items-center justify-center p-4 bg-slate-900/50 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl p-8">
            <h3 id="fee-modal-title" class="text-xl font-black text-slate-900 mb-6">Add New Fee</h3>
            <input type="hidden" id="edit-fee-index">
            <div class="space-y-4">
    <div>
        <label class="text-[10px] font-black text-slate-400 uppercase mb-2 block">Fee Name</label>
        <input id="fee-name-input" type="text" placeholder="e.g. Graduation Fee" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-600">
    </div>
    <div>
        <label class="text-[10px] font-black text-slate-400 uppercase mb-2 block">Amount (â‚±)</label>
        <input id="fee-amount-input" type="number" placeholder="0.00" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-600 font-mono">
    </div>
    <div>
        <label class="text-[10px] font-black text-slate-400 uppercase mb-2 block">Role</label>
        <select id="fee-role-select" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-600">
            <option value="1">For Officer</option>
            <option value="0">For Non-Officer</option>
        </select>
    </div>
</div>

            <div class="mt-8 flex gap-3">
                <button onclick="closeFeeEditor()" class="flex-1 py-3 text-sm font-bold text-slate-400 hover:text-slate-600 transition-colors">CANCEL</button>
                <button onclick="saveFee()" class="flex-2 px-8 py-3 bg-blue-600 text-white font-black rounded-xl shadow-lg shadow-blue-200 hover:scale-[1.02] transition-all uppercase tracking-tight text-sm">SAVE FEE</button>
            </div>
        </div>
    </div>

</div>

<!-- Scripts -->
<script src="add_fees.js"></script>
<script src="../log_user.js"></script>
<script>
    // Initialize Lucide icons
    document.addEventListener("DOMContentLoaded", () => {
        lucide.createIcons();
    });

    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('sidebar-expanded');
        sidebar.classList.toggle('sidebar-collapsed');
        const icon = document.getElementById('sidebar-toggle-icon');
        icon.dataset.lucide = sidebar.classList.contains('sidebar-expanded') ? 'chevron-left' : 'chevron-right';
        lucide.createIcons();
    }
</script>

</body>
</html>
