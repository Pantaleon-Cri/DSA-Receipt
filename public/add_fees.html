 <div class="flex-1 flex flex-col min-w-0 overflow-y-auto custom-scroll">

            <main class="px-6 pb-6 max-w-8xl w-full mx-auto">
 
        <div class="flex-1 flex flex-col min-w-0 overflow-y-auto">
        
        
           
            <!-- FEES TAB -->
            <div id="tab-fees" class="p-3 space-y-5">
                <header class="flex justify-between items-end">
                    <div>
                        <h1 class="text-2xl font-black text-slate-900">Fees Management</h1>
                        <p class="text-sm text-slate-500 font-medium">Institutional fees and rates</p>
                    </div>
                    <button onclick="openFeeEditor()" class="px-6 py-3 bg-slate-900 text-white text-xs font-black uppercase rounded-xl flex items-center gap-2 hover:bg-blue-600 transition-all">
                        <i data-lucide="plus" class="w-4 h-4"></i> Add New Fee
                    </button>
                </header>


                <div class="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b border-slate-200">
                            <tr class="text-[10px] text-slate-400 uppercase tracking-widest">
                                <th class="px-6 py-4">Fee Description</th>
                                <th class="px-6 py-4">Amount</th>
                                <th class="px-6 py-4 text-right">Actions</th>
                            </tr>
                        </thead>

                    </table>

    <!-- FEE EDITOR MODAL -->
    <div id="fee-editor-modal" class="hidden fixed inset-0 z-[60] flex items-center justify-center p-4 bg-slate-900/50 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl p-8">
            <h3 id="fee-modal-title" class="text-xl font-black text-slate-900 mb-6">Add New Fee</h3>
            <input type="hidden" id="edit-fee-index">
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase mb-2 block">Fee Name</label>
                    <input id="fee-name-input" type="text" placeholder="e.g. Graduation Fee" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase mb-2 block">Amount (₱)</label>
                    <input id="fee-amount-input" type="number" placeholder="0.00" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-600 font-mono">
                </div>
            </div>
            <div class="mt-8 flex gap-3">
                <button onclick="closeFeeEditor()" class="flex-1 py-3 text-sm font-bold text-slate-400 hover:text-slate-600 transition-colors">CANCEL</button>
                <button onclick="saveFee()" class="flex-2 px-8 py-3 bg-blue-600 text-white font-black rounded-xl shadow-lg shadow-blue-200 hover:scale-[1.02] transition-all uppercase tracking-tight text-sm">SAVE FEE</button>
            </div>
        </div>
    </div>


    <script>
        let feesDb = [
            { name: 'Tuition Fee', amount: 15000 },
            { name: 'Miscellaneous Fee', amount: 3500 },
            { name: 'Laboratory Fee', amount: 2000 },
            { name: 'Student Activity', amount: 500 }
        ];


        // FEES MANAGEMENT MODULE
        function renderFees() {
            const tbody = document.getElementById('fee-table-body');
            tbody.innerHTML = '';


            feesDb.forEach((fee, index) => {
                tbody.innerHTML += `
                    <tr class="hover:bg-slate-50/50 transition-colors">
                        <td class="px-6 py-4 font-bold text-slate-800">${fee.name}</td>
                        <td class="px-6 py-4 font-mono font-bold text-blue-600">₱${fee.amount.toLocaleString(undefined, {minimumFractionDigits: 2})}</td>
                        <td class="px-6 py-4 text-right space-x-2">
                            <button onclick="openFeeEditor(${index})" class="p-2 text-slate-400 hover:text-blue-600 transition-colors"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                            <button onclick="deleteFee(${index})" class="p-2 text-slate-400 hover:text-red-500 transition-colors"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </td>
                    </tr>
                `;
            });


            if(feesDb.length === 0) {
                tbody.innerHTML = `<tr><td colspan="3" class="py-20 text-center text-slate-400 italic">No fees configured. Click "Add New Fee" to begin.</td></tr>`;
            }


            lucide.createIcons();
        }


        function openFeeEditor(index = -1) {
            const modal = document.getElementById('fee-editor-modal');
            const title = document.getElementById('fee-modal-title');
           
            if(index > -1) {
                title.innerText = "Edit Institutional Fee";
                document.getElementById('edit-fee-index').value = index;
                document.getElementById('fee-name-input').value = feesDb[index].name;
                document.getElementById('fee-amount-input').value = feesDb[index].amount;
            } else {
                title.innerText = "Add New Fee";
                document.getElementById('edit-fee-index').value = -1;
                document.getElementById('fee-name-input').value = "";
                document.getElementById('fee-amount-input').value = "";
            }
            modal.classList.remove('hidden');
        }


        function closeFeeEditor() {
            document.getElementById('fee-editor-modal').classList.add('hidden');
        }


        function saveFee() {
            const index = parseInt(document.getElementById('edit-fee-index').value);
            const name = document.getElementById('fee-name-input').value;
            const amount = parseFloat(document.getElementById('fee-amount-input').value);


            if(!name || isNaN(amount)) return;


            if(index > -1) {
                feesDb[index].name = name;
                feesDb[index].amount = amount;
            } else {
                feesDb.push({ name, amount });
            }


            closeFeeEditor();
            renderFees();
        }


        function deleteFee(index) {
            feesDb.splice(index, 1);
            renderFees();
        }


        window.onload = () => {
            renderFees();
            lucide.createIcons();
        };
        // --- Sidebar State ---
let sidebarExpanded = true;

function toggleSidebar() {
    sidebarExpanded = !sidebarExpanded;

    const sidebar = document.getElementById('sidebar');
    const icon = document.getElementById('sidebar-toggle-icon');

    sidebar.classList.toggle('sidebar-expanded', sidebarExpanded);
    sidebar.classList.toggle('sidebar-collapsed', !sidebarExpanded);

    document.querySelectorAll('.sidebar-text')
        .forEach(el => el.classList.toggle('hidden', !sidebarExpanded));

    icon.setAttribute(
        'data-lucide',
        sidebarExpanded ? 'chevron-left' : 'menu'
    );

    lucide.createIcons();
}

    </script>
