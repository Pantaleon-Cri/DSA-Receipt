                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase mb-2 block">Role</label>

                            <option value="None">None</option>
                            <option value="GIA">GIA</option>

                            <option value="Officer">Officer</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase mb-2 block">Initial Password</label>
                    <input id="staff-pass" type="password" placeholder="••••••••" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-600">
                </div>
            </div>

                <button onclick="saveStaff()" class="flex-2 px-8 py-3 bg-blue-600 text-white font-black rounded-xl shadow-lg shadow-blue-200 hover:scale-[1.02] transition-all uppercase tracking-tight text-sm">CREATE ACCOUNT</button>
            </div>

    <script>
        let staffDb = [
            { name: 'Sarah Miller', id: 'STA-2025-01', role: 'Staff' },
            { name: 'James Wilson', id: 'OFF-2025-01', role: 'Officer' }
        ];


        function handleLogout() {
            location.reload();
        }


        // STAFF MODULE
        function renderStaff() {
            const tbody = document.getElementById('staff-table-body');
            tbody.innerHTML = '';
            staffDb.forEach((staff, index) => {
                const roleClass = staff.role === 'None' ? 'bg-slate-200 text-slate-500' : 'bg-slate-100 text-slate-600';
                tbody.innerHTML += `
                    <tr class="hover:bg-slate-50/50 transition-colors">
                        <td class="px-6 py-4 font-bold text-slate-800">${staff.name}</td>
                        <td class="px-6 py-4 font-mono text-xs text-blue-600">${staff.id}</td>
                        <td class="px-6 py-4">
                            <span class="px-3 py-1 ${roleClass} text-[10px] font-black uppercase rounded-full">${staff.role}</span>
                        </td>
                        <td class="px-6 py-4 text-right">
                            <button onclick="deleteStaff(${index})" class="text-slate-300 hover:text-red-500 transition-colors"><i data-lucide="user-minus" class="w-4 h-4"></i></button>
                        </td>
                    </tr>
                `;
            });
            lucide.createIcons();
        }


        function openStaffModal() {
            document.getElementById('staff-modal').classList.remove('hidden');
        }


        function closeStaffModal() {
            document.getElementById('staff-modal').classList.add('hidden');
        }


        function saveStaff() {
            const name = document.getElementById('staff-name').value;
            const id = document.getElementById('staff-id').value;
            const role = document.getElementById('staff-role').value;
            const pass = document.getElementById('staff-pass').value;


            if(!name || !id || !pass) return;


            staffDb.push({ name, id, role });
            closeStaffModal();
            renderStaff();
        }


        function deleteStaff(index) {
            staffDb.splice(index, 1);
            renderStaff();
        }


        window.onload = () => {
            renderStaff();
            lucide.createIcons();
        };
    </script>
